<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <button class="back-button" onclick="goToChat()">‚Üê Back to Chat</button>
            <h1>Conversation Dashboard</h1>
        </div>

        <div class="dashboard-content">
            <div class="conversations-list" id="conversationsList">
                <!-- Conversations will be loaded here -->
            </div>

            <div class="conversation-detail" id="conversationDetail">
                <h2>Select a conversation to view details</h2>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
