<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .dashboard-container {
            width: 90%;
            max-width: 1200px;
            height: 80vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .dashboard-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .back-button {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .dashboard-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .conversations-list {
            width: 300px;
            border-right: 1px solid #e0e0e0;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .conversation-item {
            padding: 15px 20px;
            border-bottom: 1px solid #e0e0e0;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .conversation-item:hover {
            background: #e9ecef;
        }

        .conversation-item.active {
            background: #667eea;
            color: white;
        }

        .conversation-content {
            flex: 1;
            cursor: pointer;
        }

        .delete-button {
            background: none;
            border: none;
            color: #dc3545;
            font-size: 16px;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: all 0.3s ease;
            opacity: 0.7;
        }

        .delete-button:hover {
            opacity: 1;
            background: rgba(220, 53, 69, 0.1);
            transform: scale(1.1);
        }

        .conversation-item.active .delete-button {
            color: white;
        }

        .conversation-item.active .delete-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .conversation-actions {
            display: flex;
            gap: 5px;
        }

        .analyze-button {
            background: none;
            border: none;
            color: #007bff;
            font-size: 16px;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: all 0.3s ease;
            opacity: 0.7;
        }

        .analyze-button:hover {
            opacity: 1;
            background: rgba(0, 123, 255, 0.1);
            transform: scale(1.1);
        }

        .analyze-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .conversation-item.active .analyze-button {
            color: white;
        }

        .conversation-item.active .analyze-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .analysis-status {
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }

        .analysis-status.good {
            background-color: #28a745;
        }

        .analysis-status.ok {
            background-color: #ffc107;
            color: #333;
        }

        .analysis-status.spam {
            background-color: #dc3545;
        }

        .conversation-item.analyzed {
            border-left: 3px solid #28a745;
        }

        .conversation-id {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .conversation-time {
            font-size: 12px;
            opacity: 0.7;
        }

        .conversation-preview {
            font-size: 12px;
            margin-top: 5px;
            opacity: 0.8;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .conversation-detail {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .detail-header {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            background: #f8f9fa;
        }

        .detail-header h3 {
            margin: 0 0 5px 0;
            color: #333;
        }

        .detail-header p {
            margin: 0;
            color: #666;
            font-size: 14px;
        }

        .analysis-section {
            background: white;
            border-bottom: 1px solid #e0e0e0;
            padding: 20px;
        }

        .analysis-section h4 {
            margin: 0 0 15px 0;
            color: #333;
            font-size: 16px;
        }

        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .analysis-item {
            display: flex;
            flex-direction: column;
        }

        .analysis-item.full-width {
            grid-column: 1 / -1;
        }

        .analysis-item label {
            font-weight: bold;
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .analysis-item span {
            font-size: 14px;
            color: #333;
            word-wrap: break-word;
        }

        .quality-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            color: white;
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .analysis-timestamp {
            font-size: 12px;
            color: #666;
            font-style: italic;
            margin-top: 5px;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .no-conversation {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
            font-style: italic;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #e0e0e0;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .empty-state {
            text-align: center;
            color: #666;
            padding: 40px;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .empty-state p {
            margin-bottom: 20px;
        }

        .refresh-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: transform 0.2s ease;
        }

        .refresh-button:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .dashboard-content {
                flex-direction: column;
            }
            
            .conversations-list {
                width: 100%;
                height: 200px;
                border-right: none;
                border-bottom: 1px solid #e0e0e0;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <button class="back-button" onclick="goToChat()">‚Üê Back to Chat</button>
            <h1>Conversation Dashboard</h1>
            <p>View and manage all conversations</p>
        </div>
        
        <div class="dashboard-content">
            <div class="conversations-list" id="conversationsList">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading conversations...
                </div>
            </div>
            
            <div class="conversation-detail" id="conversationDetail">
                <div class="no-conversation">
                    Select a conversation to view details
                </div>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
